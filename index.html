<!doctype html>
<html ng-app="filterMadness">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="angular.js filters powered up">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Filter Madness</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body ng-controller="MyCtrl as ctrl">
        
        <div class="container">
	        <input ng-model="search" placeholder="name" />
	        <div class="row">
	        	<div class="col-md-3"><h3>Name</h3></div>
	        	<div class="col-md-3"><h3>Fav Color</h3></div>
	        	<div class="col-md-3"><h3>Birthday</h3></div>
	        </div>
	        <h2>Filter Basic</h2>
	        <div ng-repeat="person in ctrl.people | filter:search" class="row">
	        	<div class="col-md-3">{{person.name}}</div>
	        	<div class="col-md-3" style="color:{{person.favColor}};">{{person.favColor}}</div>
	        	<div class="col-md-3">{{person.birthday | date:'medium'}}</div>
	        </div>
	        <!-- <h2>Multi Filter</h2>
	        <div class="row" ng-repeat="person in ctrl.people | betterFilter:search.$">
	        	<div class="col-md-3">{{person.name}}</div>
	        	<div class="col-md-3" style="color:{{person.favColor}};">{{person.favColor}}</div>
	        	<div class="col-md-3">{{person.birthday | date:'medium'}}</div>
	        </div> -->
	        <h2>Date Filter</h2>
	        <div class="row" ng-repeat="person in ctrl.people | dateSearch:search">
	        	<div class="col-md-3">{{person.name}}</div>
	        	<div class="col-md-3" style="color:{{person.favColor}};">{{person.favColor}}</div>
	        	<div class="col-md-3">{{person.birthday | date:'medium'}}</div>
	        </div>
	    </div>
        <script type="text/javascript" src="http://code.angularjs.org/1.2.14/angular.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
